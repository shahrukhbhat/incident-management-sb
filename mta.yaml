_schema-version: 3.3.0
ID: incident-management-sb
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident-management-sb-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident-management-sb-db
  - name: incident-management-sb-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: incident-management-sb-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident-management-sb-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident-management-sb-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: incident-management-sb-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - incidents.zip
      name: incidentmanagementsbincidents
      target-path: app/
- name: incidentmanagementsbincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: incident-management-sb-destination-content
  type: com.sap.application.content
  requires:
  - name: incident-management-sb-destination-service
    parameters:
      content-target: true
  - name: incident-management-sb-html5-repo-host
    parameters:
      service-key:
        name: incident-management-sb-html5-repo-host-key
  - name: incident-management-sb-auth
    parameters:
      service-key:
        name: incident-management-sb-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: incidents_incident_management_sb_html5_repo_host
          ServiceKeyName: incident-management-sb-html5-repo-host-key
          sap.cloud.service: incidents
        - Authentication: OAuth2UserTokenExchange
          Name: incidents_incident_management_sb_auth
          ServiceInstanceName: incident-management-sb-auth
          ServiceKeyName: incident-management-sb-auth-key
          sap.cloud.service: incidents
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: incident-management-sb-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident-management-sb-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: incident-management-sb-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: incident-management-sb-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: incident-management-sb-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: incident-management-sb-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
